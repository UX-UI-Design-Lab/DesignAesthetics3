<!doctype html>
<html>
<head></head>
<style>
.wrapper {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}

figure {
    border: thin #c0c0c0 solid;
    /* display: flex; */
    /* flex-flow: column; */

    padding: 5px;
    max-width: 300px;
    margin: auto;
}

img {
    max-width: 300px;
    max-height: 150px;
}

figcaption {
    background-color: #222;
    color: #fff;
    font: italic smaller sans-serif;
    padding: 3px;
    text-align: center;
}

a {
  text-decoration: none;
}

iframe{
  border-style: none;
  max-width: 100%;
  /* max-height:300px;*/
}

@media only screen and (max-width: 600px) {
  .wrapper {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    grid-auto-rows: minmax(100px, auto);
  }
}

</style>
